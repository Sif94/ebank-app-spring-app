<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h2>Account</h2>
    </div>
    <div class="card-body">
      <table *ngIf="accounts" class="table">
        <thead>
        <tr>
          <th>ID</th> <th>Balance</th> <th>Currency</th> <th>Account Type</th><th>Account Status</th>
          <th>Customer</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let a of accounts">
          <td>{{a.id}}</td> <td>{{a.balance}}</td> <td>{{a.currency}}</td><td>{{a.accountType}}</td>
          <td>{{a.accountStatus}}</td> <td>{{a.customer.firstName}} {{a.customer.lastName}}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
